<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote of the Day</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    #qotd {
      font-style: italic;
      max-width: 40rem;
      margin: 0 auto;
    }
    #qotd-author {
      margin-top: 0.75rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="qotd">
    <p id="qotd-text">Loading quote...</p>
    <p id="qotd-author"></p>
  </div>

  <script>
    (function () {
      const textEl = document.getElementById('qotd-text');
      const authorEl = document.getElementById('qotd-author');

      // "Quote of the day" endpoint: one quote that changes daily
      fetch('https://zenquotes.io/api/random')
        .then(function (response) { return response.json(); })
        .then(function (data) {
          if (!Array.isArray(data) || !data[0]) return;
          const quote = data[0].q;
          const author = data[0].a || 'Unknown';

          textEl.textContent = quote;
          authorEl.textContent = 'â€” ' + author;
        })
        .catch(function () {
          textEl.textContent = 'Unable to load quote right now.';
        });
    })();
  </script>
</body>
</html>
